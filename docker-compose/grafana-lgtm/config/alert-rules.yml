groups:
  - name: service-example-alerts
    interval: 30s
    rules:
      - alert: TargetDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Target down"
          description: "Prometheus target {{ $labels.job }} (instance={{ $labels.instance }}) is down for > 1 minute."

      - alert: HighHttp5xxRatio
        expr: |
          (
            sum by (service) (rate(http_server_requests_seconds_count{status=~"5.."}[5m]))
          /
            clamp_min(sum by (service) (rate(http_server_requests_seconds_count[5m])), 1e-9)
          ) > 0.02
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High 5xx ratio"
          description: "Service={{ $labels.service }} 5xx ratio > 2% for 5m."

      - alert: HighJvmHeapUsage
        expr: |
          (
            sum by (service, service_instance_id) (jvm_memory_used_bytes{area="heap"})
          /
            sum by (service, service_instance_id) (jvm_memory_max_bytes{area="heap"})
          ) > 0.85
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High JVM heap usage"
          description: "service={{ $labels.service }}, instance={{ $labels.service_instance_id }} heap > 85% for 10m."
